<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <fieldset class="card-type">
        <h4>Payment Method</h4>
        <input type="radio" id="Visa" />
        <label for="Visa">Visa</label>
        <input type="radio" id="Master" />
        <label for="Master">Master</label>
      </fieldset>
      <fieldset class="payment-details">
        <h4>Payment Details</h4>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <div class="input-with-toggle">
            <input type="text" id="card-number" name="card-number" required />
            <span
              class="toggle-icon"
              onclick="toggleVisibility('card-number')"
            ></span>
          </div>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date (MM/YYYY)</label>
          <input type="date" id="expiry-date" name="expiry-date" required />
        </div>
        <div class="form-group">
          <label for="cvv">CVV Code (3 digits)</label>
          <div class="input-with-toggle">
            <input
              type="password"
              id="cvv"
              name="cvv"
              pattern="[0-9]{3}"
              required
            />
            <span class="toggle-icon" onclick="toggleVisibility('cvv')"></span>
          </div>
        </div>
        <button type="submit" class="pay-btn">Pay</button>
      </fieldset>
    </div>
    <script src="script.js"></script>
  </body>
</html>
